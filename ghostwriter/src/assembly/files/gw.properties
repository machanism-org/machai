# -------------------------------------------------------------------
# GenAI Provider Selection
# Specify the GenAI provider and model to use.
# Example:
#   gw.genai=CodeMie:gpt-5-2-2025-12-11

gw.genai=CodeMie:gpt-5-2-2025-12-11

# -------------------------------------------------------------------
# CodeMie Credentials
# Uncomment and set these if using CodeMie as your GenAI provider.
# GENAI_USERNAME=your_codemie_username
# GENAI_PASSWORD=your_codemie_password

# -------------------------------------------------------------------
# OpenAI-Compatible Provider Settings
# Uncomment and set these if using OpenAI or a compatible provider.
# For original OpenAI, OPENAI_BASE_URL is not required.
# OPENAI_API_KEY=your_openai_api_key
# OPENAI_BASE_URL=https://your-openai-compatible-endpoint

# -------------------------------------------------------------------
# Additional Options
# gw.rootDir: (Optional) Set the root directory for processing.
#       This can be a parent project directory or a folder containing multiple projects.
# gw.instructions: (Optional) Provide additional instructions, separated by commas if specifying more than one.
# gw.excludes: (Optional) Specify directories or files to exclude from processing, separated by commas.
#
# gw.rootDir=/path/to/root
# gw.instructions=file:instructions.txt
# gw.guidance=file:guidance.txt
# gw.excludes=dir1,dir2,file1
# gw.logInputs=true
# gw.threads=true
